<div id="cp-toolbox-panel" role="dialog" aria-hidden="true">
  <!-- Header -->
  <header class="cptbx-header">
    <div class="cptbx-logo" aria-hidden="true"></div>

    <div class="cptbx-actions">
      <button class="cptbx-btn cptbx-primary cptbx-add-snippet-btn">
        Add
      </button>
      <button class="cptbx-btn cptbx-secondary cptbx-refresh-remote-btn">
        Refresh
      </button>
    </div>
  </header>

  <!-- Search -->
  <div class="cptbx-search">
    <input
      type="search"
      placeholder="Search snippets"
      aria-label="Search snippets"
    />
    <button class="cptbx-clear-btn" aria-label="Clear search">Ã—</button>
  </div>

  <!-- List -->
  <main id="cp-list" class="cptbx-list"></main>

  <!-- Footer -->
  <footer class="cptbx-footer">
    <label>
      Width
      <input
        type="number"
        min="220"
        max="900"
        value="420"
        aria-label="Panel width"
      />
    </label>
  </footer>
</div>
