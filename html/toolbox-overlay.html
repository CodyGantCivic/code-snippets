<div id="cp-toolbox-panel" role="dialog" aria-hidden="true">
 <header class="cptbx-header">
  <div class="cptbx-brand">
    <span class="cptbx-mark" aria-hidden="true">⌘</span>
    <span class="cptbx-name">Snippet Box</span>
  </div>

  <div class="cptbx-actions">
    <button
      class="cptbx-btn cptbx-secondary cptbx-refresh-remote-btn"
      aria-label="Refresh remote snippets"
    >
      Refresh
    </button>

    <button
      class="cptbx-btn cptbx-primary cptbx-add-snippet-btn"
      aria-label="Add snippet"
    >
      Add
    </button>
  </div>
</header>


  <!-- Search -->
  <div class="cptbx-search">
    <input
      type="search"
      placeholder="Search snippets"
      aria-label="Search snippets"
    />
    <button class="cptbx-clear-btn" aria-label="Clear search">×</button>
  </div>

  <!-- List -->
  <main id="cp-list" class="cptbx-list"></main>

  <!-- Footer -->
  <footer class="cptbx-footer">
    <label>
      Width
      <input
        type="number"
        min="220"
        max="900"
        value="420"
        aria-label="Panel width"
      />
    </label>
  </footer>
</div>
