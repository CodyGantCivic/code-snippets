<div id="cp-toolbox-panel" role="dialog" aria-hidden="true">
  <header class="cptbx-header">
    <div class="cptbx-brand">
      <i class="fa-solid fa-code cptbx-mark" aria-hidden="true"></i>
      <span class="cptbx-name">Snippet Box</span>
    </div>

    <div class="cptbx-actions">
      <button
        class="cptbx-btn cptbx-secondary cptbx-refresh-snippets-btn cptbx-refresh-remote-btn"
        aria-label="Refresh snippets"
      >
        <i class="fa-solid fa-arrow-rotate-right" aria-hidden="true"></i>
        <span>Refresh Snippets</span>
      </button>

      <button
        class="cptbx-btn cptbx-primary cptbx-add-snippet-btn"
        aria-label="Add snippet"
      >
        <i class="fa-solid fa-plus" aria-hidden="true"></i>
        <span>Add</span>
      </button>
    </div>
  </header>

  <!-- Search -->
  <div class="cptbx-search">
    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
    <input
      type="search"
      placeholder="Search snippets"
      aria-label="Search snippets"
    />
    <button class="cptbx-clear-btn" aria-label="Clear search">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- List -->
  <main id="cp-list" class="cptbx-list"></main>

  <!-- Footer -->
  <footer class="cptbx-footer">
    <label>
      <i class="fa-solid fa-arrows-left-right" aria-hidden="true"></i>
      Width
      <input
        type="number"
        min="220"
        max="900"
        value="420"
        aria-label="Panel width"
      />
    </label>
  </footer>
</div>
