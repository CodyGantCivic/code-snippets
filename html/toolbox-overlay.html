<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CP Toolbox UI</title>
  <link rel="stylesheet" href="cp_toolbox.css">
</head>
<body>

  <div id="cp-toolbox-panel" role="dialog" aria-hidden="true">
    <div class="header">

      <div class="logo" id="cp-logo" aria-hidden="true">
        <span style="font-size:12px;color:var(--cp-muted)">Loading logoâ€¦</span>
      </div>

      <div class="btns">

        <!-- NEW DROPDOWN -->
        <div class="cp-dropdown">
          <button class="cp-dropdown-toggle" aria-haspopup="true" aria-expanded="false">

            <!-- Your FontAwesome SVG (NO CARET) -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path d="M384 432c8.8 0 16-7.2 16-16l0-320c0-8.8-7.2-16-16-16L64 80
              c-8.8 0-16 7.2-16 16l0 320c0 8.8 7.2 16 16 16l320 0zm64-16c0
              35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96C0 60.7
              28.7 32 64 32l320 0c35.3 0 64 28.7 64 64l0 320zM224 352c-6.7 0-13-2.8-17.6-7.7l-104-112
              c-6.5-7-8.2-17.2-4.4-25.9S110.5 192 120 192l208 0c9.5 0 18.2
              5.7 22 14.4s2.1 18.9-4.4 25.9l-104 112c-4.5 4.9-10.9 7.7-17.6 7.7z"/>
            </svg>

          </button>

          <!-- REAL DROPDOWN MENU -->
          <div class="cp-dropdown-menu">
            <div class="cp-dropdown-item">Add Snippet</div>
            <div class="cp-dropdown-item">Server Snippets</div>
          </div>
        </div>

      </div>
    </div>

    <div class="search-row">
      <input id="cp-search-input" type="search" placeholder="Search title or code..." />
      <button class="clear-btn" id="cp-clear-search">Clear</button>
    </div>

    <div id="cp-list"></div>

    <div class="footer" style="padding:8px 4px; border-top:1px solid #f1f5f9; display:flex; gap:8px; align-items:center;">
      <div>Width:</div>
      <input id="cp-width-input" type="number" value="420" min="220" max="900" />
    </div>
  </div>

</body>
</html>
